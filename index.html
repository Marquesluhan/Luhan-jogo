<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Declaração do conjunto de caracteres utilizado -->
    <meta charset="UTF-8">
    <!-- Configuração para um layout responsivo em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para o arquivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
    <!-- Pré-conexão para otimizar o carregamento das fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importação das fontes personalizadas -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!-- Link para o CSS do Bootstrap (framework de design responsivo) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Jogo da Adivinhação</title>
</head>
<body>
    <!-- Container principal do jogo -->
    <main class="container d-flex justify-content-center align-items-center">
        <!-- Linha principal para organização do layout -->
        <div class="row w-100">
            <!-- Primeira tela: Jogador insere sua tentativa -->
            <div class="col-12 screen1">
                <!-- Título do jogo -->
                <h1 class="mb-3">Jogo da Adivinhação</h1>
                <!-- Descrição da proposta do jogo -->
                <p class="mb-4">Adivinhe o número entre 0 a 10</p>
                <!-- Formulário para entrada do número -->
                <form class="d-flex justify-content-center">
                    <!-- Campo para inserir o número -->
                    <input id="inputnum" type="number" class="form-control me-2">
                    <!-- Botão para enviar a tentativa -->
                    <button onclick="adivinhanum(event)" id="tentar" class="btn btn-primary">Tentar</button>
                </form>
            </div>
            <!-- Segunda tela: Resultado do jogo -->
            <div class="col-12 screen2 hiden text-center">
                <!-- Mensagem de sucesso com o número de tentativas -->
                <p class="mb-4">Você acertou em 3 tentativas!</p>
                <!-- Botão para reiniciar o jogo -->
                <button onclick="jogarnovamente(event)" id="voltar" class="btn btn-primary">Jogar novamente</button>
            </div>
        </div>
    </main>
    <!-- Importação do script JavaScript principal -->
    <script src="./app.js"></script>
    <!-- Importação do script JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
